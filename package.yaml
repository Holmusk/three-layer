name:                three-layer
version:             0.1.0.0
github:              "githubuser/three-layer"
license:             BSD3
author:              "Holmusk"
maintainer:          "example@example.com"
copyright:           "2018 Holmusk"

extra-source-files:
- README.md
- ChangeLog.md
- proto/login.proto

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/three-layer#readme>

custom-setup:
  dependencies:
    - base
    - Cabal
    - proto-lens-protoc

dependencies:
- aeson
- base-noprelude >= 4.7 && < 5
- bcrypt
- bytestring
- containers
- ekg
- ekg-core
- elm-export
- http-api-data
- jwt
- katip
- monad-logger
- mtl
- postgresql-simple
- proto-lens
- proto-lens-protoc
- random
- resource-pool
- servant
- servant-generic
- servant-server
- swagger2
- text
- time
- universum
- unordered-containers
- uuid-types
- warp

default-extensions:
- BangPatterns
- DataKinds
- DeriveGeneric
- DerivingStrategies
- FlexibleContexts
- GeneralizedNewtypeDeriving
- LambdaCase
- OverloadedStrings
- RecordWildCards
- ScopedTypeVariables
- TypeApplications
- TypeOperators

library:
  source-dirs: src
  ghc-options:
  - -Wall
  other-modules:
    - Proto.Login

executables:
  three-layer-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - three-layer

  generate-elm:
    main:                Main.hs
    source-dirs:         generate-elm
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - servant-elm
    - three-layer

tests:
  three-layer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - hedgehog
    - three-layer
    - tasty
    - tasty-discover
    - tasty-hspec
    - tasty-hedgehog
